name: Buf CI
on:
  pull_request:
  push:
    branches:
      - main
  delete:
permissions:
  contents: read
  pull-requests: write
jobs:
  buf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
            sudo apt-get clean
            sudo apt-get update
            sudo apt-get install -y libgtk-3-dev pkg-config
      - uses: bufbuild/buf-action@v1
        with:
          token: ${{ secrets.BUF_TOKEN }}
          input: '--path proto'

          