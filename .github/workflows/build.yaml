name: Build Client

on:
    pull_request:
    push:
        branches:
        - main
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: [1.22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Install dependencies
      run: go mod tidy

    - name: Build client
      run: go build -o ./build/datakeeper ./cmd/client/main.go

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: client-${{ matrix.os }}-${{ matrix.go-version }}
        path: ./build/datakeeper